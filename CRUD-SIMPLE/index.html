<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Application CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet">
</head>
<body class="bg-dark-subtle">
    <div class="container mt-5 "  >
        <a href="/index.html" class="btn btn-dark" style="float: right;">Retour</a href="index.html">
        <div class="text-center">
            <h1 class="display-5 mb-5"><h1>APPLICATION CRUD </h1>
        </div>
        <div class="main justify-content-center">
            <form action="" id="idee-formulaire" class="row justify-content-center mb-4" 
            autocomplete="off">
                <!-- libelle -->
                <div class="col-8 mb-3">
                    <label for="libelle"> <h4>Titre du projet </h4></label>
                    <input type="text" id="libelle" class="form-control" 
                    placeholder="Entrez le titre du projet">
                </div>
                <!-- categorie -->
                <div class="col-8 mb-3">
                    <label for="categorie"> <h4>Catégorie</h4></label>
                    <select name="categorie" id="categorie" class="form-control" >
                        <option value="">Selectionner</option>
                        <option value="Sport">Sport</option>
                        <option value="Voyage">Voyage</option>
                        <option value="Santé">Santé</option>
                        <option value="Politique">Politique</option>
                    </select>
                </div>
                <!-- description -->
                <div class="col-8 mb-3">
                    <label for="description"><h4>Description</h4></label>
                    <textarea name="description" id="description" 
                    placeholder="Entrez la description" class="form-control"
                     rows="8"></textarea>
                </div>
                <div class="col-8 mb-3">
                    <input type="submit" value="Envoyer" class="btn btn-dark add-btn" 
                    style="width: 7rem;">
                </div>
            </form>
                <div class="col mb-3">
                    <table class="table table-striped table-dark">
                        <thead>
                            <tr>
                                <th>Titre</th>
                                <th>Catégorie</th>
                                <th>Description</th>
                                <th>Status</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="listeIdee" >
                            <tr></tr>
                        </tbody>
                    </table>
                </div>
           
        </div>
    </div>

    <script src="/CRUD-SIMPLE/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
